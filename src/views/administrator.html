<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name=”robots” content=”index,follow”> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/owner.css">
        <link rel="stylesheet" href="./css/ownerDesktop.css">
        <link rel="stylesheet" href="./css/clock.css">
        <title>Asamblea PH</title>
    </head>

    <body>
        <header>
            <img src="" alt="">
            <div class="title">
                <h1>Asamblea de Copropietarios Conjunto Argo Calle 183 - Año 2025</h1>
            </div>
            <div class="identification">

            </div>
        </header>
        <main>
            <div class="work">
                <div class="work--show">
                    <h2>Asamblea en vivo</h2>
                    <video controls period="auto">
                        <source src="../Wonderful_Tonight.mp4"/>
                    </video>
                </div>

                <div class="work--vote">
                    <h2>Votación puntos de la agenda</h2>
                    <h3>Decisión a ser votada</h3>
                    <textarea id="decision">Aprueba el punto 1 de la agenda
                    </textarea>
                    
                    <button type="button" id="activeBtn" class="btn 
                        secondary">Activar pregunta votación</button>  
                    
                    <div class="cronometro">
                        <div id="hms"></div>
                        <h3>Ingreso los minutos para votar:</h3>
                        <input type="number" id="minute" name="minuto" class="crono"/>
                        <button type="button" id="startBtn" class="btn 
                        secondary" class="crono">Inicie cronometro</button>
                    </div>
                </div>

                <div class="work--resume">
                    <h2>Resultados Votación</h2>
                        <canvas id="results" width="300" height="200">
                        </canvas>
                        <div id="statical">
                        </div>
                        <button type="button" class="btn primary"
                        id="calculo">Conteo</button>
                </div>
                <div class="work--chat">
                    <div id="chatbox" class="chat--box-talk">
                        <h2>Comentarios de los asistentes</h2>
                        <div id="menu">
                                <p class="welcome">Welcome, <b></b></p>
                                <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
                                <div style="clear:both"></div>
                        </div>
                        <div id="all-messages">
                        </div>
                        <div class="send-message">
                            <input type="text" id="message">
                            <button type="button" id="send-message" class="btn 
                            secondary">enviar</button>
                        </div>
                    </div>
                </div>   
                <div class="work--attend">
                    <h3>Video intervención - propietario</h3>
                    <video id="localVideo" autoplay muted></video>
                    <div id="remoteVideos"></div>
                    <button type="button" id="cameraBtn" class="btn 
                            secondary">Cámara</button>
                    <button type="button" id="hangupBtn" class="btn 
                    secondary">Colgar</button>
                    <!-- <button type="button" id="createBtn" class="btn 
                    secondary">Crear Sala</button>
                    <button type="button" id="joinBtn" class="btn 
                    secondary">Unirse a sala</button> -->

                </div>
                <div class="work--ask">
                    <div class="work--chat-time">
                        
                        <h3>Orden de otorgar palabra</h3>
                        <div id="all-users">
                    </div>
                </div>
            </div>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="js/chat.js"></script>
            <!-- <script src="js/vote.js"></script> -->
            <script src="js/conteo.js"></script>
            <script src="js/client.js"></script>
            <script type="module" src="js/darPalabra.js"></script>
            <script src="js/webrtc.js"></script>
            <script src="js/clock.js"></script>
            <script src="js/crono_proposalAdmin.js"></script>

        </main>
    </body>
</html>
